<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">



  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let contract"> {{contract.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="investors">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> investors </th>
    <td mat-cell *matCellDef="let contract"> {{contract.investors}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="risk">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Risk </th>
    <td mat-cell *matCellDef="let contract"> {{contract.risk}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="compatibility">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Compatibility </th>
    <td mat-cell *matCellDef="let contract"> {{contract.compatibility}} </td>
  </ng-container>
  moneyMade
  <!-- Symbol Column -->
  <ng-container matColumnDef="Profit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Profit </th>
    <td mat-cell *matCellDef="let contract"> {{contract.moneyMade}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Period">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Period </th>
    <td mat-cell *matCellDef="let contract"> {{contract.periodYears}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="rowContractTable"></tr>
</table>
